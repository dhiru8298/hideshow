<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
	
     $("#btn").click(function()
				{ 
				
				var str=$("#btn").attr('value');
				 if(str=="Hide")
				 {
				   $("#btn").attr('value','Display');
				   $("#img").hide();
				 }
				 else
				 {
				 $("#btn").attr('value','Hide');
				 $("#img").show();
				 }
              });
   
  });
</script> 
</head>
<body>
   <div style="height:300px;width400px;"> <img src="home-bg.jpg" height="300px" width="400px" id="img"></div>
   <input type="button" id="btn" value="Hide" >

</body>
</html>
